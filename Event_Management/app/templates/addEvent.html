<script>
  const tagContainer = document.getElementById("tag-container");
  const tagList = document.getElementById("tags");
  const tagInput = document.getElementById("tag-input");
  const etype = document.getElementById("etype");
  const prizeField = document.getElementById("prize");
  etype.addEventListener("change",function(event)
  {
    console.log(event.target.value);
    if(event.target.value!=="Competition")
    prizeField.disabled=true;
  })
  tagInput.addEventListener("keydown", function (event) {
    if (event.key === "Enter" && tagInput.value.trim() !== "") {
      event.preventDefault(); // Prevent form submission
      const tag = document.createElement("span");
      tag.className =
        "tag m-1 text-muted-500 dark:text-muted-400 bg-muted-200 dark:bg-muted-700/40 inline-flex h-6 items-center justify-center rounded-full px-3 font-sans text-xs font-medium";
      tag.innerHTML =
        tagInput.value.trim() +
        '<span class="ps-2 close"><i class=" fas fa-close"></i></span>';
      tagContainer.appendChild(tag);

      if (tagList.value !== "") tagList.value += ",";
      tagList.value = tagList.value + tagInput.value.trim();
      console.log(tagList.value)
      tagInput.value = "";

    }
  });

  tagContainer.addEventListener("click", function (event) {
    console.log("click", event.target);

    if (event.target.classList.contains("close")) {
      event.target.parentNode.remove();
      var substr = event.target.parentNode.innerText;
    }
    if (event.target.classList.contains("fa-close")) {
      event.target.parentNode.parentNode.remove();

      var substr = event.target.parentNode.parentNode.innerText;
    }
    console.log(tagList.value);
    var tmp = tagList.value;
    tagList.value = tmp.replace(substr, "");
  });
</script>
